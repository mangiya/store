<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Carousel Coverflow</title>
<style>
  body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#1a001a;
    font-family:sans-serif;
  }
  .carousel{
    position:relative;
    width:80%;
    max-width:900px;
    height:400px;
    overflow:hidden;
    perspective:1200px;
  }
  .track{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:transform .6s ease;
  }
  .slide{
    position:absolute;
    width:60%;
    height:100%;
    border-radius:18px;
    overflow:hidden;
    transition:all .6s ease;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
  }
  .slide img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* posisi tengah */
  .active{
    transform:translateX(0) scale(1);
    z-index:3;
  }
  /* kiri */
  .left{
    transform:translateX(-65%) scale(.7) rotateY(25deg);
    z-index:2;
    opacity:.8;
  }
  /* kanan */
  .right{
    transform:translateX(65%) scale(.7) rotateY(-25deg);
    z-index:2;
    opacity:.8;
  }
  /* yang lain, sembunyikan */
  .hidden{ opacity:0; pointer-events:none }

  .controls{
    position:absolute;
    bottom:15px; left:50%; transform:translateX(-50%);
    display:flex; gap:10px;
  }
  .btn{
    width:40px; height:40px;
    border:none; border-radius:50%;
    background:rgba(255,255,255,.25);
    color:#fff; font-size:20px;
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="carousel">
    <div class="track" id="track">
      <div class="slide"><img src="https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=2000&auto=format&fit=crop" alt="1"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1541560052-77ec1bbc09f7?q=80&w=2000&auto=format&fit=crop" alt="2"></div>
      <div class="slide"><img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2000&auto=format&fit=crop" alt="3"></div>
    </div>
    <div class="controls">
      <button class="btn" id="prev">‹</button>
      <button class="btn" id="next">›</button>
    </div>
  </div>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

function update(){
  slides.forEach((s,i)=>{
    s.className='slide hidden';
    if(i===index) s.className='slide active';
    if(i===(index-1+slides.length)%slides.length) s.className='slide left';
    if(i===(index+1)%slides.length) s.className='slide right';
  });
}
document.getElementById('next').onclick=()=>{index=(index+1)%slides.length; update();}
document.getElementById('prev').onclick=()=>{index=(index-1+slides.length)%slides.length; update();}
update();
</script>
</body>
</html>
