<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampilan Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .product-price {
        color: #e53935;
        font-size: 17px;
        font-weight: bold;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 6px; /* jarak antara harga & diskon */
        }
        .product-discount {
        font-size: 14px;
        color: #666;
        margin: 0; /* hilangkan margin default <p> */
            }

        .rating {
            color: #fbc02d;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h2>Produk Rekomendasi</h2>

    <div class="product-grid">

        <!-- PRODUK 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" />
            <div class="product-info">
                <div class="product-title">MINISO Body Mist Natural Series Eau ...</div>
                <div class="product-price">Rp24.900 <p class="product-discount">-58%</p></div>
                <div class="rating">★★★★★</div>
            </div>
        </div>

        <!-- PRODUK 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" />
            <div class="product-info">
                <div class="product-title">[Paket isi 6] MAMA Lemon Jeruk Nipis ...</div>
                <div class="product-price">Rp68.000<p class="product-discount">-20%</p></div>
                <div class="rating">★★★★★</div>
            </div>
        </div>

        <!-- PRODUK 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" />
            <div class="product-info">
                <div class="product-title">Giv Beauty Liquid Bodywash Ungu ...</div>
                <div class="product-price">Rp44.500<p class="product-discount">-30%</p></div>
                <div class="rating">★★★★☆</div>
            </div>
        </div>

        <!-- PRODUK 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" />
            <div class="product-info">
                <div class="product-title">Set Top Box STB DVB-T2 Wifi AccessGo ...</div>
                <div class="product-price">Rp102.900<p class="product-discount">-30%</p></div>
                <div class="rating">★★★★★</div>
            </div>
        </div>

    </div>

</body>

</html>
