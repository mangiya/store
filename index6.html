<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Carousel Coverflow Sinta Topup</title>
<style>
  :root{
    --bg:#2a002e;
    --card:#ffebf6;
    --accent:#ff8ad6;
    --radius:22px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 20% -10%, #6b104f 0%, transparent 60%),
                radial-gradient(1000px 500px at 80% 110%, #430c46 0%, transparent 60%),
                var(--bg);
    color:#fff;
  }
  .container{max-width:1100px;margin:48px auto;padding:0 16px}

  .carousel{
    position:relative;
    overflow:hidden;
    height:400px; /* tinggi fix supaya efek coverflow terlihat */
    display:flex; align-items:center; justify-content:center;
  }

  .slide{
    position:absolute;
    width:70%;
    height:100%;
    border-radius:var(--radius);
    overflow:hidden;
    transition:all .6s ease;
    box-shadow:0 8px 25px rgba(0,0,0,.4);
    opacity:0;
  }
  .slide img{width:100%;height:100%;object-fit:cover;display:block}

  /* posisi */
  .active{transform:translateX(0) scale(1); opacity:1; z-index:3}
  .left{transform:translateX(-65%) scale(.7) rotateY(25deg); opacity:.8; z-index:2}
  .right{transform:translateX(65%) scale(.7) rotateY(-25deg); opacity:.8; z-index:2}
  .hidden{opacity:0; pointer-events:none; z-index:1}

  /* Panah */
  .nav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none;padding:0 10px}
  .btn{
    pointer-events:auto;border:0;outline:none;width:44px;height:44px;
    border-radius:999px;background:rgba(255,255,255,.18);
    backdrop-filter:blur(6px);color:#fff;display:grid;place-items:center;
    cursor:pointer;transition:transform .12s ease,background .2s ease;
  }
  .btn:hover{background:rgba(255,255,255,.28);transform:scale(1.06)}
  .btn:active{transform:scale(.96)}
  .icon{width:20px;height:20px}

  /* Dots */
  .dots{
    position:absolute;left:50%;transform:translateX(-50%);
    bottom:12px;display:flex;gap:8px;
    padding:8px 10px;background:rgba(20,0,21,.35);
    border-radius:999px;backdrop-filter:blur(6px);
  }
  .dot{width:9px;height:9px;border-radius:99px;background:rgba(255,255,255,.55);
    border:1px solid rgba(255,255,255,.25);cursor:pointer;transition:all .2s ease}
  .dot.active{width:26px;background:var(--accent);border-color:transparent}
</style>
</head>
<body>
<div class="container">
  <div class="carousel" id="carousel">
    <div class="slide"><img src="https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=2000&auto=format&fit=crop"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1541560052-77ec1bbc09f7?q=80&w=2000&auto=format&fit=crop"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2000&auto=format&fit=crop"></div>
  </div>
  <div class="nav">
    <button class="btn" id="prev"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
    <button class="btn" id="next"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
  </div>
  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const prev = document.getElementById('prev');
const next = document.getElementById('next');
const dotsWrap = document.getElementById('dots');

let index=0;

slides.forEach((_,i)=>{
  const dot=document.createElement('button');
  dot.className='dot'+(i===0?' active':'');
  dot.addEventListener('click',()=>go(i,true));
  dotsWrap.appendChild(dot);
});
const dots=[...dotsWrap.children];

function update(){
  slides.forEach((s,i)=>{
    s.className='slide hidden';
    if(i===index) s.className='slide active';
    if(i===(index-1+slides.length)%slides.length) s.className='slide left';
    if(i===(index+1)%slides.length) s.className='slide right';
  });
  dots.forEach((d,i)=>d.classList.toggle('active',i===index));
}
function go(i){index=(i+slides.length)%slides.length;update();}
prev.onclick=()=>go(index-1);
next.onclick=()=>go(index+1);

update();
</script>
</body>
</html>
